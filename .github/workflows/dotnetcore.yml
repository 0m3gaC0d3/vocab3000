name: .NET Core

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101
      - name: Build with dotnet
        run: dotnet build --configuration Release
      - name: dotnet publish
        uses: actions/upload-artifact@v1
        with:
          name: Vocab3000
          path: ${{ github.workspace }}/.output/Vocab3000
        run: |
          dotnet publish Vocab3000 -c Release -o Vocab3000
